<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 04 - DOM</title>
</head>
<body>
    <h1>Actividad 04: Manipulación del DOM</h1>

    <!-- 1. Repetidor de Palabras -->
    <section id="repetidor">
        <h2>1. Repetidor de Palabras</h2>
        <input type="text" id="palabra" placeholder="Ingresa una palabra">
        <input type="number" id="cantidad" placeholder="Cantidad de veces">
        <button id="btnRepetir">REPETIR!</button>
        <p id="resultadoRepetir"></p>
    </section>

    <hr>

    <!-- 2. Cambio de Color de Fondo -->
    <section id="colorFondo">
        <h2>2. Cambio de Color de Fondo</h2>
        <input type="color" id="selectorColor">
        <button id="btnColor">APLICAR!</button>
        <p id="textoEjemplo">Este es un párrafo de ejemplo para cambiar su color de fondo.</p>
    </section>

    <hr>

    <!-- 3. Calculadora Básica -->
    <section id="calculadora">
        <h2>3. Calculadora Básica</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button id="btnCalcular">CALCULAR!</button>
        <div id="resultadoCalculadora">
            <p>Suma: <span id="suma"></span></p>
            <p>Resta: <span id="resta"></span></p>
            <p>Multiplicación: <span id="multi"></span></p>
            <p>División: <span id="divi"></span></p>
            <p><strong>Suma Total: <span id="total"></span></strong></p>
        </div>
    </section>

    <hr>

    <!-- 4. Inversor de Texto -->
    <section id="inversor">
        <h2>4. Inversor de Texto</h2>
        <input type="text" id="textoInvertir" placeholder="Ingresa texto">
        <button id="btnInvertir">INVERTIR!</button>
        <p id="resultadoInverso"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
